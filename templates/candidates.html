<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container my-2">
<h2 class="h2">Liste des candidats</h2>
<table border="1" class = "table table-striped table-responsive-md">
  <thead>
  <tr>
    <th>Email</th>
    <th>password</th>
    <th>id</th>
    <th>Name</th>
    <th>surame</th>
    <th>phone number</th>

  </tr>
  </thead>
  <tbody>
  <tr th:if="${candidates.empty}">
    <td colspan="3">Aucun employée en base de données</td>
  </tr>
  <tr th:each="employee: ${candidates}">
    <td><span th:text="${employee.email}"> Prénom </span></td>
    <td><span th:text="${employee.password}"> Prénom </span></td>
    <td><span th:text="${employee.id}"> Prénom </span></td>
    <td><span th:text="${employee.name}"> Prénom </span></td>
    <td><span th:text="${employee.surname}"> Nom </span></td>
    <td><span th:text="${employee.phoneNumber}"> Nom </span></td>
  </tr>
  </tbody>
</table>
  <a th:href = "@{/login}" class="btn btn-primary btn-sm mb-3"> login </a>
</div>
</body>
</html>
