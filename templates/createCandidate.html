<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create Resume</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="Themesdesign" />

  <link rel="shortcut icon" href="../../images/logo-noir.png"/>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">

  <!--Material Icon -->
  <link rel="stylesheet" type="text/css" href="../../css/materialdesignicons.min.css" />

  <link rel="stylesheet" type="text/css" href="../../css/fontawesome.css" />

  <!-- selectize css -->
  <link rel="stylesheet" type="text/css" href="../../css/selectize.css" />

  <link rel="stylesheet" type="text/css" href="../../css/nice-select.css" />

  <!-- Custom  Css -->
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <style>
        .bodyBack {
            background-image: url('https://static1.shine.com/l/m/images/blog/What_is_E_recruitment.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
          }
          </style>

</head>

<body class="bodyBack">
<div id="preloader">
  <div id="status">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
</div>

    <a th:href="@{/login}" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>

<section class="vh-100" >
  <div class="home-center">
    <div class="home-desc-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login_page bg-white shadow rounded p-4">
              <div class="text-center">
                <h4 class="mb-4">Signup</h4>
              </div>
              <form class="login-form" action="#" th:action="@{/candidates/create}" th:object="${candidate}" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group position-relative">
                      <label>First name <span class="text-danger">*</span></label>
                      <input type="text" th:field="*{name}" class="form-control" placeholder="First Name" name="s" required="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group position-relative">
                      <label>Last name <span class="text-danger">*</span></label>
                      <input type="text" th:field="*{surname}" class="form-control" placeholder="Last Name" name="s" required="">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Your Email <span class="text-danger">*</span></label>
                      <input type="email" th:field="*{email}" class="form-control" placeholder="Email" name="email" required="">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Password <span class="text-danger">*</span></label>
                      <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required="">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Confirm Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" placeholder="Confirm Password" required="">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Phone Number <span class="text-danger">*</span></label>
                      <input type="tel" th:field="*{phoneNumber}" class="form-control" required="">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="custom-control m-0 custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">I Accept <a href="#" class="text-primary">Terms And Condition</a></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button class="btn btn-primary w-100">Register</button>
                  </div>

                  <div class="mx-auto">
                    <p class="mb-0 mt-3"><small class="text-dark mr-2">Already have an account ?</small> <a th:href="@{/login}" class="text-dark font-weight-bold">Sign in</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/plugins.js"></script>

<script src="js/selectize.min.js"></script>

<script src="js/jquery.nice-select.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
