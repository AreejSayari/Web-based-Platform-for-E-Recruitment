<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Create account Form</h2>

    <form action="#" th:action="@{/create}" th:object="${recruiter}" method="POST">
        Name:<input type="text" id="name" name="name" th:field="*{name}" class="form-control mb-4 col-4">
        Surname:<input type="text" id="surname" name="surname" th:field="*{surname}" class="form-control mb-4 col-4">
        Email :<input type="text" id="username" name="email" th:field="*{email}" class="form-control mb-4 col-4">
        Password:<input type="password" id="password" name="password" th:field="*{password}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Save Recruiter</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Recruiters List</a>
</div>
