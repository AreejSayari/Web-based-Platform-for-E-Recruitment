<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>My Offers</title>
</head>
<body>
<div class="container my-2">
  <h2 class="h2">List of my offers</h2>
  <hr>
  <a th:href = "@{/offers/showAddForm}" class="btn btn-primary btn-sm mb-3"> Add offer</a> <br>
  <a th:href = "@{/recruiters/checkApplications}" class="btn btn-primary btn-sm mb-3">Check applications</a>
  <hr>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Company Name</th>
      <th>Location</th>
      <th>profile</th>
      <th>description</th>
      <th>skills</th>
      <th>experience</th>
      <th>dateOffer </th>
      <th>salary </th>
      <th>Actions </th>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:if="${offers.empty}">-->
<!--      <td colspan="3">Aucun employée en base de données</td>-->
<!--    </tr>-->
    <tr th:each="employee: ${offers}">
      <td><span th:text="${employee.companyName}"> Prénom </span></td>
      <td><span th:text="${employee.location}"> Prénom </span></td>
      <td><span th:text="${employee.profile}"> Prénom </span></td>
      <td><span th:text="${employee.description}"> Prénom </span></td>
      <td><span th:text="${employee.skills}"> Prénom </span></td>
      <td><span th:text="${employee.experience}"> Nom </span></td>
      <td><span th:text="${employee.dateOffer}"> Nom </span></td>
      <td><span th:text="${employee.salary}"> Nom </span></td>
      <td> <a th:href="@{/offers/showUpdateForm/{id}(id=${employee.idOffer})}" class="btn btn-primary">Update</a>
        <a th:href="@{/offers/delete/{id}(id=${employee.idOffer})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <hr>



</div>
</body>

</html>
